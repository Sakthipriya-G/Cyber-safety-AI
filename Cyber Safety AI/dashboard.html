<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CyberSafetyAI</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <h1>Dashboard</h1>
    <p id="welcomeMsg"></p>
    <button onclick="logout()">Logout</button>

    <h2>Cybercrime Statistics</h2>
    <canvas id="crimeChart" width="400" height="200"></canvas>

    <h2>Tools</h2>
    <div class="btn-container">
      <a href="detector.html" class="btn">Phishing message Detector</a>
      <a href="report.html" class="btn">Report Scam</a>
      <a href="about.html" class="btn">Cyber Safety Tips</a>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const ctx = document.getElementById('crimeChart').getContext('2d');
    const crimeChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Phishing', 'Online Fraud', 'Identity Theft', 'Scam Calls', 'Hacking'],
            datasets: [{
                label: 'Cases Reported',
                data: [1193, 976, 762, 559, 329],
                backgroundColor: 'rgba(0, 123, 255, 0.7)'
            }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
    });
  </script>
</body>
</html>
