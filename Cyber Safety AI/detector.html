<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector - CyberSafetyAI</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="detector-container">
    <h1>Phishing / Scam Message Detector</h1>

    <h3>Check Link</h3>
    <input type="text" id="linkInput" placeholder="Enter URL">
    <button onclick="checkLink()">Check Link</button>
    <p id="linkResult"></p>

    <h3>Check Message</h3>
    <textarea id="messageInput" placeholder="Enter message"></textarea>
    <button onclick="checkMessage()">Check Message</button>
    <p id="msgResult"></p>

    <a href="dashboard.html" class="btn">Back to Dashboard</a>
  </div>

  <script src="js/aiDetector.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
